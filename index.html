<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jueguito</title>

    <link rel="stylesheet" href="main.css">    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/98mprice/PSone.css@master/PSone.min.css">
</head>
<body>
    <div id="main-menu">              
        <!-- Cursor -->

        <div class="inicio">
            <audio class="audio" src="audio.mp3" type="audio/mp3" autoplay="" loop="" controls="" preload="auto"></audio>
            <h1 class="title">Jueguito</h1>
            <div class="buttons">
                <button class="button start">Empezar partida</button>
                <button class="button load">Continuar</button>
                <div class="pantalla-completa">
                    <button class="button settings">Configuración</button>
                    <button class="button window">Pantalla</button>
                </div>
                <button class="button exit">Salir</button>
            </div>
        </div>

        <div class="novela">
            <div class="img-empleadas">
                <img src="" alt="Persona" class="img">
            </div>
            
            <div class="dialogo__container">
                <div class="name-empleada__container"><span class="name-empleada"></span></div>
                <p class="dialogo"></span>
                <div class="buttons-config">
                    <button class="min-button anterior">Anterior</button>
                    <button class="min-button siguiente">Siguiente</button>
                    <button class="min-button settings">Configuración</button>
                    <button class="min-button save">Guardar</button>
                    <button class="min-button load">Cargar</button>
                </div>
            </div>
        </div>

        <div class="configuracion">
            <h2 class="title-2">Configuración</h2>
            <form class="form-config">
                <h3 class="title-3">Opciones de sonido</h3>
                <label class="label">
                    <input class="mute" type="checkbox" name="sonido">
                    Desactivar sonido
                </label>
                <label class="label">
                    <input class="vol-master" type="range" id="volumen" min="0" max="1" step="0.01" value="1">
                    Volumen maestro
                </label>
                <h3 class="title-3">Opciones de idioma</h3>
                <label class="label">
                    <input type="radio" name="idioma" value="es" checked>
                    Español
                </label>
                <label class="label">
                    <input type="radio" name="idioma" value="en">
                    Inglés
                </label>
                <div class="buttons-config">
                    <input class="button save" type="submit" value="Guardar">
                    <button class="button back">Volver</button>
                </div>
            </form>
        </div>
        <div id="table">
            <div class="container">
                <span>sañldkñsladk</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
