<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="novela.css">
    <link rel="icon" href="assets/libreta.ico">
    <title>Novela</title>
</head>
<body class="body">
    <div class="overlay"></div>
    <audio class="sonidoEnojado" src="audio/SFX/enojado.mp3"></audio>
    <audio class="sonidoMejor" src="audio/SFX/mejor.mp3"></audio>
    <audio class="sonidoPeor" src="audio/SFX/peor.mp3"></audio>
    <audio class="sonidoNovela" src="audio/novela.mp3"></audio>
    <div class="overlay"></div>
    <div class="novela">
        <div class="img-empleadas">
            <img src="" alt="" class="img">
        </div>
        <div class="dialogo__container">
            <div class="contenedor caja-dialogos">
                <div class="contenido-row">
                    <div class="name-empleada__container">
                        <div class="contenedor">
                            <div class="contenido-row">
                                <span class="name-empleada"></span>
                            </div>
                        </div>
                    </div>
                    <p class="dialogo"></span>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="iniciar">Iniciar consulta</button>
            <button class="backTablas">Volver al tablero</button>
            <button class="button anterior">Anterior</button>
            <button class="button siguiente">Siguiente</button>
        </div>
    </div>
    <div class="modal-demo">
        <p>
            ¡Muchas gracias por jugar esta demo!
        </p>
        <p>
        Iremos ampliando el mundo de Mujeres en Red, para acompañarlas en su trabajo y tomar las mejores decisiones junto a ellas.
        </p>
        <button id="finalizar">
            Volver a jugar
        </button>
    </div>
    <script src="./js/dialogos.js"></script>
    <script src="./js/visualNovel.js"></script>
</body>
</html>
