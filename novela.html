<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="novela.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/98mprice/PSone.css@master/PSone.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/98mprice/PSone.css@master/PSone.min.css">
    <title>boton</title>
</head>
<body class="body">
    <div class="novela">
        <div class="img-empleadas">
            <img src="" alt="" class="img">
        </div>
        
        <div class="dialogo__container">
            <div class="container dark">
                <div class="contenido-row">
                    <div class="name-empleada__container">
                        <div class="container">
                            <div class="contenido-row">
                                <span class="name-empleada"></span>
                            </div>
                        </div>
                    </div>
                    <p class="dialogo"></span>
                    <div class="buttons-row buttons-novela">
                        <button class="a btn anterior" tabindex="1">Anterior</button>
                        <button class="a btn siguiente" tabindex="2">Siguiente</button>
                        <button class="a btn settings" tabindex="3">Opciones</button>
                        <button class="a btn save" tabindex="4">Guardar</button>
                        <button class="a btn load" tabindex="5">Cargar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="novela.js"></script>
</body>
</html>
